<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Random Name Picker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css?v=1.0">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>

  <main>
    <div class="container">
      <article>
        <header class="main-section__header">
          <h1 class="main-section__title">Selector aleatorio en línea</h1>
        </header>
        <form class="main-section main-section--acc" id="randomPicker">
          <label class="main-section__description main-section__description--semi-bold" for="textArea">
            Ingrese todos los elementos (nombres, números ...) en el campo a continuación, cada uno en una línea
            separada:
          </label>
          <textarea class="text-area" name="textArea" rows="10"></textarea>
          <input class="submit-btn" type="submit" value="Elige un artículo aleatorio">
        </form>
      </article>
      <article class="main-section">
        <header class="main-section__header">
          <h2 class="main-section__title">Selector nombre aleatorio</h2>
        </header>
        <p class="main-section__description">
          Esta herramienta le permite elegir rápidamente un nombre al azar (ganador) de una lista de nombres.
        </p>
      </article>
    </div>
  </main>

  <script src="js/scripts.js"></script>
</body>

</html>
